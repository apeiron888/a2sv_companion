services:
  - type: web
    name: a2sv-companion-backend
    env: docker
    repo: https://github.com/yourusername/a2sv-companion-backend
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false   # set manually in Render dashboard
      - key: ADMIN_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_CALLBACK_URL
        value: https://your-backend.onrender.com/api/auth/github/callback
      - key: GOOGLE_SERVICE_ACCOUNT_KEY_BASE64
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: DEFAULT_REPO_NAME
        value: a2sv-solutions